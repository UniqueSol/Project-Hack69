<!DOCTYPE html>
<html>

<!-- Mirrored from www.jn-times.com/ by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 18 Jun 2023 04:33:47 GMT -->
<head>
  <title>Hack the Admin Page Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #typing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      margin-bottom: 30px;
    }

    #typing-text {
      font-size: 24px;
      font-weight: bold;
      border-right: 2px solid #fff;
      padding-right: 5px;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(40) forwards, blink-caret 0.75s step-end infinite;
    }

    #message {
      font-size: 18px;
      margin-bottom: 30px;
    }

    #admin-link {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    #admin-link:hover {
      color: #ffcc00;
      text-decoration: underline;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: #fff;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 24px;
      }

      #typing-container {
        height: 120px;
      }

      #typing-text {
        font-size: 20px;
      }

      #message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="background-overlay"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Welcome Jaideep!</h1>
        <div id="typing-container">
          <p id="typing-text"></p>
        </div>
        <p id="message">All the best in hacking the admin page!</p>
        <p>Visit the <a href="admin.html" id="admin-link">Admin Page</a> to begin your challenge.</p>
      </div>
    </div>
  </div>

  <script>
    var i = 0;
    var txt = 'All the best in hacking the admin page!';
    var speed = 50;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typing-text").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
</body>
